<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" readonly>
        <br>
        <button class="operator">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button class="operator">-</button>
        <button class="operator">.</button>
        <button class="double">0</button>
        
        
        
        <br>
        
        <button class="double" id="equals">=</button>
        <button class="double" id="clear">C</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
